<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
		<title>Appalachian Landscape Conservation Design</title>

		<link rel="stylesheet" href="https://js.arcgis.com/3.19/dijit/themes/tundra/tundra.css">
		<link rel="stylesheet" href="https://js.arcgis.com/3.19/dgrid/css/dgrid.css">
		<link rel="stylesheet" href="https://js.arcgis.com/3.19/esri/css/esri.css">
		<link rel="stylesheet" href="selectSpecies.css">	

		<!-- load Esri's arcGIS javascript API version 3.19 -->
		<script src="https://js.arcgis.com/3.19/"></script>
  
		<!-- 
			Load our javascript files. The require() function is part of an open source javascript development 
			library called Dojo (http://dojotoolkit.org/). Esri's javascript API relies heavily on the Dojo
			libraries. If you want to learn about Esri's API it's good to learn about Dojo as well.
		-->
		<script>
			require(['speciesIndex.js']); 
			require(['selectSpecies.js']); 
		</script>
	</head>
	<body>
		<div id="mainWindow" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline',gutters:false"  style="width:100%; height:100%;">
			<div class="topArea" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'top'" style="height:120px;">
				<div class="header">Appalachian Landscape Conservation Design</div><br>
				<div class="buttons">
					<label class="btn" id="selectFeaturesButton" toggle="false">Select Multiple Features</label>
					<label class="btn" id="selectFeatureButton" toggle="false">Select Individual Features</label>
					<form class="form" enctype="multipart/form-data" method="post" id="uploadForm">
						<label class="btn" id="formLabelId"> Load Shape File (zipped)
							<input type="file" name="file" id="inFile" />
						</label>
					</form>
					<label class="btn" id="clearSelectionButton">Clear Selection</label>
				</div>
				<p class="status-message" id="statusMessage"/>
			</div>
			<div id="mapDiv" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'center'" style="margin:5px;">
				<div class="legendDiv">
					<span id="legendDiv"/>
				</div>
			</div>

			<div id="speciesGrid" data-dojo-type="dijit.layout.ContentPane" data-dojo-props="region:'bottom', splitter: true"  
				style="width:100%; height: 300px; margin:5px;background-color:whitesmoke;">
			</div>
		</div>
	</body>
</html>
