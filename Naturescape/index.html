<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
		<title>Appalachian Landscape Conservation Design</title>

		<link rel="stylesheet" href="https://js.arcgis.com/3.23/dijit/themes/tundra/tundra.css">
		<link rel="stylesheet" href="https://js.arcgis.com/3.23/dgrid/css/dgrid.css">
		<link rel="stylesheet" href="https://js.arcgis.com/3.23/esri/css/esri.css">
		<link rel="stylesheet" href="selectSpecies.css">	
		
		<!-- w3schools library. We need this so we can include HTML files within div tags. -->
		<script src="https://www.w3schools.com/lib/w3.js"></script>
		
		<!-- load JQuery and JQueryUI libraries from CDN -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
 
		<!-- 
			Load our javascript files. The require() function is part of an open source javascript development 
			library called Dojo (http://dojotoolkit.org/). Esri's javascript API relies heavily on the Dojo
			libraries. If you want to learn about Esri's API it's good to learn about Dojo as well.
		-->
		
		<!-- 
			Setting a path to our custom classes. It's important to have the js.arcgis.com api specified after 
			the dojoConfig defintion or you'll get an error.
		-->
		<script>
		
			// setup paths where javascript modules reside.
			var dojoConfig = {
				paths: 	{
							main: location.pathname.replace(/\/[^/]+$/, "") + ""
						}
			};
		</script>	
		
		<!-- load Esri's arcGIS javascript API version 3.23 -->
		<script src="https://js.arcgis.com/3.23/"></script>
		
		<script>
			require(['selectSpecies.js']); 
		</script>

	</head>
	<body>			
		<div id="tabs" >
			<ul id="tabButtons">
				<li class="tab tab_selected" tabnum="1"><a href="#tabs-1" style="width:100%">Integrated Modeling</a></li>
				<li class="tab" tabnum="2"><a href="#tabs-2" style="width:100%">Aquatic Modeling</a></li>
				<li class="tab" tabnum="3"><a href="#tabs-3" style="width:100%">Aquatic Catchment Score</a></li>
			</ul>
			<div id="tabs-1">
				<div class="mainWindow" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline',gutters:false"  style="top:0; width:100%; height:100%;">
					<div w3-include-html="main-1.html"></div>
				</div>

			</div>
			<div id="tabs-2">
				<div class="mainWindow" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline',gutters:false"  style="top:0; width:100%; height:100%;">
					<div w3-include-html="main-2.html"></div>
				</div>
			</div>
			<div id="tabs-3">
				<div class="mainWindow" data-dojo-type="dijit.layout.BorderContainer" data-dojo-props="design:'headline',gutters:false"  style="top:0; width:100%; height:100%;">
					<div w3-include-html="main-3.html"></div>
				</div>
			</div>
		<script>
			w3.includeHTML();
		</script>
		</div>
		
						
	</body>
</html>
